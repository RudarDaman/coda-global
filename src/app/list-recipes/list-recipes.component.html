<div class="container">
  <div class="search mt-5 mb-3 px-3">
    <app-search-recipe (searchInput)="onSearchChange($event)"></app-search-recipe>
  </div>
  <div class="text-right px-3">
    <div class="heading">Category</div>
    <div class="category mb-5">Pizza & Noodles</div>
  </div>
  <div class="wrapper">
    <div *ngFor="let recipe of filteredRecipeData; let i=index" class="item">
      <app-recipe [recipe]="recipe" [isOdd]="i%2 !== 0" [search]="searchValue"></app-recipe>
    </div>
  </div>
</div>
